<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Image Gallery</h1>
        <p>Click on the images to view or download them.</p>
    </header>

    <div class="gallery">
        <div class="image-item">
            <img src="images/image1.jpg" alt="Image 1">
            <a href="images/image1.jpg" download="image1.jpg" class="download-btn">Download Image 1</a>
        </div>
        <div class="image-item">
            <img src="images/image2.jpg" alt="Image 2">
            <a href="images/image2.jpg" download="image2.jpg" class="download-btn">Download Image 2</a>
        </div>
        <div class="image-item">
            <img src="images/image3.jpg" alt="Image 3">
            <a href="images/image3.jpg" download="image3.jpg" class="download-btn">Download Image 3</a>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by YourName</p>
    </footer>

</body>
</html>
